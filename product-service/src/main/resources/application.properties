spring.data.mongodb.uri=mongodb://localhost:27017/product-service
spring.application.name=product-service

server.port=0

eureka.instance.instance-id=${spring.application.name}:${random.uuid}

# Adding configuration for the server
spring.cloud.config.server.git.uri=https://github.com/Ahiiia92/microservices-config-server
spring.cloud.config.server.git.username=${GITHUB_USERNAME}
spring.cloud.config.server.git.password=${GITHUB_PASSWORD}
spring.cloud.config.server.git.clone-on-start=true
